<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Register Page</title>
</head>

<body>
    <form class = "regform">
        <div class="container">
		<div class = "theme">
            <h2>Register [Regulus Finance KYC]</h2>
			<h6>By: Felix Ayitey</h6>
            <p id="create">Create your account. It's free and only takes a minute</p>
		</div>
            <div class="bioData">
			<div class="personal">
                <label>First Name:</label><input type="text" placeholder="First Name" required><br>
                <label>Last Name:</label><input type="text" placeholder="Last Name" required><br>			
				<label>Date Of Birth:</label><input type="date" placeholder="DOB" required ><br>
				<label>Phone Number:</label><input type="tel" placeholder="Phone" required><br>
				<label>Home Address:</label><input type="text" placeholder="Address" required><br>
				<label>Nationality:</label><input type="text" placeholder="Nationality" required><br>
				<label>ID Number:</label><input type="text" placeholder="ID Number" required><br>
				
			</div>
				<div class = "gender">
			Gender<br>
				<input type="radio" name="gender" value="female">Female
				<input type="radio" name="gender" value="male">Male
				<input type="radio" name="gender" value="other">Other
				<br>
				</div>
				
				<div class = "maritalSatus">
			Marital Status<br>
				<input type="radio" name="marital" value="single">Single
				<input type="radio" name="marital" value="married">Married
				<input type="radio" name="marital" value="divorced">Divorced
				<input type="radio" name="marital" value="separated">Separated				
			    </div>
			<div class="proof">
			<label >
                Identity Card:<input type="file" placeholder="uploadID" required><br>
				<p style="color:red"> The ID you are providing should have the same number as entered above <br> You can use your Driver's Lisence, Passport, or Voter's ID. In jpg or png format.</p>
			</label>
			<label class = "addressDoc">
                Proof of Address:<input type="file" placeholder="uploadUtility" required>
				<p style="color:red"> For proof of address: UPLOAD your utility bill, or bank statement, <br> or your mortgage statement in pdf format.</p>
			</label>
            </div>
			
            <div class="logInfo">
                <label>Email:</label><input type="email" placeholder="Enter Email" required><br>
                <label>Password:</label><input type="password" placeholder="Enter Password" required><br>
                <label>Confirm Pasword:</label><input type="password" placeholder="Confirm Password" required>
            </div>
			
            <div class="acceptbox">
                <input type="checkbox" class="check" required> 
				<p class="check">I accept the<span class="term"><a href="#">Terms of use</a></span> & <span><a id="privacy" href="#">Privacy Policy</a></span></p>
            </div>
			
            <div class="registerBtn">
			<input class = "registerNow" type="submit" name="submit" value="Register Now"> 
			</div>
			
			</div>
			
        <div class="already">
            <p>Already have an account? <span><a href="login.html">LogIn Now</a></span></p>
        </div>
		</div>
    </form>
</body>

</html>
